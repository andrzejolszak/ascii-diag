<html>

    <head>
        <title>Canvas demo</title>
    </head>

    <body>
        <canvas id="canvas" width="800" height="600"
                style="border: 1px solid black;">

            <input type="button" id="box" name="box" value="Box">

        <script src="dist/src/constants.js"></script>
        <script src="dist/src/tools/tool.js"></script>
        <script src="dist/src/tools/tool-service.js"></script>
        <script src="dist/src/cell.js"></script>
        <script src="dist/src/grid.js"></script>
        <script src="dist/src/tools/box-tool.js"></script>
        <script src="dist/src/tools/arrow-tool.js"></script>
        <script src="dist/src/tools/text-tool.js"></script>
        <script src="dist/src/cell-drawer.js"></script>
        <script src="dist/src/grid-drawer.js"></script>
        <script src="dist/src/ascii-diag.js"></script>

</html>
